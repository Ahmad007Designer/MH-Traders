        /* WhatsApp Chat Styles */
        .whatsapp-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-btn {
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-btn i {
            color: white;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .whatsapp-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        /* Pulse animation */
        .whatsapp-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #25d366;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* Chat popup */
        .chat-popup {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: #25d366;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-header-info h6 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .chat-header-info p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-close {
            margin-left: auto;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-body {
            padding: 20px;
            background: #f0f0f0;
            min-height: 150px;
        }

        .chat-message {
            background: white;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-message::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-right-color: white;
        }

        .chat-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }

        .chat-footer {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #25d366;
        }

        .send-btn {
            background: #25d366;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #128c7e;
            transform: scale(1.1);
        }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-popup {
                width: 280px;
                right: 10px;
            }
            
            .whatsapp-chat {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>

    <!-- WhatsApp Chat Feature -->
    <div class="whatsapp-chat">
        <!-- Notification Badge (optional) -->
        <div class="notification-badge" id="notificationBadge">1</div>
        
        <!-- WhatsApp Button -->
        <button class="whatsapp-btn" id="whatsappBtn">
            <i class="fab fa-whatsapp"></i>
        </button>

        <!-- Chat Popup -->
        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40x40/25d366/ffffff?text=CS" alt="Customer Service">
                <div class="chat-header-info">
                    <h6>Customer Service</h6>
                    <p>Typically replies instantly</p>
                </div>
                <button class="chat-close" id="chatClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="chat-body">
                <div class="chat-message">
                    Hi there! ðŸ‘‹ <br>

            </div>
            
            <div class="chat-footer">
                <div class="chat-input">

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // WhatsApp Chat Functionality
        class WhatsAppChat {
            constructor() {
                // Configuration - UPDATE THESE VALUES
                this.phoneNumber = '919335537142'; // Replace with your WhatsApp number (with country code, no + sign)
                this.defaultMessage = 'Hello! I\'m interested in your services.';
                
                this.initElements();
                this.bindEvents();
                this.showNotification();
            }

            initElements() {
                this.whatsappBtn = document.getElementById('whatsappBtn');
                this.chatPopup = document.getElementById('chatPopup');
                this.chatClose = document.getElementById('chatClose');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.notificationBadge = document.getElementById('notificationBadge');
            }

            bindEvents() {
                // Toggle chat popup
                this.whatsappBtn.addEventListener('click', () => this.toggleChat());
                
                // Close chat popup
                this.chatClose.addEventListener('click', () => this.closeChat());
                
                // Send message on button click
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Send message on Enter key
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Close popup when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.whatsapp-chat')) {
                        this.closeChat();
                    }
                });
            }

            toggleChat() {
                const isVisible = this.chatPopup.style.display === 'block';
                
                if (isVisible) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.chatPopup.style.display = 'block';
                this.messageInput.focus();
                this.hideNotification();
            }

            closeChat() {
                this.chatPopup.style.display = 'none';
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                const messageToSend = message || this.defaultMessage;
                
                // Create WhatsApp URL
                const whatsappURL = this.createWhatsAppURL(messageToSend);
                
                // Open WhatsApp
                window.open(whatsappURL, '_blank');
                
                // Clear input
                this.messageInput.value = '';
                
                // Close popup
                this.closeChat();
            }

            createWhatsAppURL(message) {
                // Detect if mobile device
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Encode message
                const encodedMessage = encodeURIComponent(message);
                
                // Create URL based on device type
                if (isMobile) {
                    return `whatsapp://send?phone=${this.phoneNumber}&text=${encodedMessage}`;
                } else {
                    return `https://web.whatsapp.com/send?phone=${this.phoneNumber}&text=${encodedMessage}`;
                }
            }

            showNotification() {
                // Show notification after 3 seconds
                setTimeout(() => {
                    if (this.notificationBadge) {
                        this.notificationBadge.style.display = 'flex';
                    }
                }, 3000);
            }

            hideNotification() {
                if (this.notificationBadge) {
                    this.notificationBadge.style.display = 'none';
                }
            }

            // Method to programmatically send a message
            sendCustomMessage(message) {
                const whatsappURL = this.createWhatsAppURL(message);
                window.open(whatsappURL, '_blank');
            }

            // Method to update phone number
            updatePhoneNumber(newNumber) {
                this.phoneNumber = newNumber;
            }

            // Method to update default message
            updateDefaultMessage(newMessage) {
                this.defaultMessage = newMessage;
            }
        }

        // Initialize WhatsApp Chat when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.whatsappChat = new WhatsAppChat();
        });

        // Example of how to use the chat programmatically (optional)
        function sendWhatsAppMessage(customMessage) {
            if (window.whatsappChat) {
                window.whatsappChat.sendCustomMessage(customMessage);
            }
        }

        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
